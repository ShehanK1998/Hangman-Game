<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div class="game-info">
            <p id="wordDisplay" class="word-display"></p>
            <p id="message" class="message"></p>
            <p>Wrong guesses: <span id="wrongGuesses" class="wrong-guesses"></span></p>
        </div>
        <div id="letters" class="letter-buttons"></div>
        <button id="restartButton" class="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
